<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Modyfikacja Karty Bibliotecznej</title>
    <meta name="keywords" content="web page, html5, biblioteka, opoczno">
    <meta name="description" content="Modyfikacja karty bibliotecznej">
</head>
<body>
<h1>Modyfikacja karty bibliotecznej</h1>

<form name="personalInformationForm">
    <fieldset>
        <legend>Karta biblioteczna</legend>
        <br>

        <label>
            Kolor:<br>
            <input type="color" name="cardColor" id="cardColor" autocomplete="on" autofocus>
        </label><br>

        <label>
            Ważna od: <br>
            <input type="month" name="cardExpired" id="lastName" autocomplete="on" >
        </label><br>

        <label>
            Jasność: <br>
            <input type="range" name="brightensCard" min="0" max="10">
        </label>  <br>

        <label>
            Wyszukaj w Google:
            <input type="search" name="googlesearchCard" placeholder="Szukaj">
        </label> <br>

        <label>
            Dodaj swoją stronę internetową:
            <input type="url" name="homepageCard" placeholder="http://twojastrona.pl">
        </label> <br>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </fieldset>


</form>

Ilość dostępnych kart:

<meter value="33" min="0" max="100" optimum="100"></meter><br><br>

<a href="index.html">Wróć do strony głównej</a>


</body>
</html>
