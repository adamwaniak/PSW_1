<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Modyfikacja Karty Bibliotecznej</title>
    <meta name="keywords" content="web page, html5, biblioteka, opoczno">
    <meta name="description" content="Modyfikacja karty bibliotecznej">
</head>
<body>
<h1>Modyfikacja karty bibliotecznej</h1>

<form name="personalInformationForm">
    <fieldset>
        <legend>Karta biblioteczna</legend>
        <br>

        <label>
            Kolor:<br>
            <input type="color" name="firstName" id="firstName" autocomplete="on" autofocus>
        </label><br>

        <label>
            Ważna od: <br>
            <input type="month" name="lastName" id="lastName" autocomplete="on">
        </label><br>

        <label>
            Jasność: <br>
            <input type="range" name="points" min="0" max="10">
        </label>  <br>

        <label>
            Wyszukaj w Google:
            <input type="search" name="googlesearch" placeholder="Szukaj">
        </label> <br>

        <label>
            Dodaj swoją stronę internetową:
            <input type="url" name="homepage" placeholder="http://twojastrona.pl">
        </label> <br>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </fieldset>


</form>


</body>
</html>
