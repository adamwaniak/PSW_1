<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <meta name="keywords" content="web page, html5, pwr, form, registration, feedback, personal information">
    <meta name="description" content="This is website which we made at Wroclaw University of Science and Technology.
                                      On this page we have a registration form with different elements such as labels,
                                      input boxes, lists, text field, checkboxes and buttons">

</head>
<body>
<h1>Rejestracja do biblioteki</h1>

<!-- TODO: meter tag in forms.html-->
<form name="personalInformationForm">
    <fieldset>
        <legend>Informacje osobowe</legend>
        <br>

        <label for="firstName">
            Imię:<br>
            <input type="text" name="firstName" id="firstName" autocomplete="on" autofocus>
        </label><br>

        <label for="lastName">
            Nazwisko: <br>
            <input type="text" name="lastName" id="lastName" autocomplete="on" required>
        </label><br>

        <label>
            Miesiąc urodzin: <br>
            <input list="months" autocomplete="on" name="month">
            <datalist id="months">
                <option value="January"></option>
                <option value="February"></option>
                <option value="March"></option>
                <option value="April"></option>
                <option value="May"></option>
                <option value="June"></option>
                <option value="July"></option>
                <option value="August"></option>
                <option value="September"></option>
                <option value="October"></option>
                <option value="November"></option>
                <option value="December"></option>
            </datalist>
        </label> <br>

        <label>
            Adres mailowy: <br>
            <input type="email" autocomplete="on" name="email" required>
        </label> Na przykład: example@example.com <br>

        <label>
            Telefon: <br>
            <input type="tel" autocomplete="on" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </label> Na przykład: 312-719-545<br>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </fieldset>


</form>
<a href="index.html">Wróć do strony głównej</a>

<footer>
    <p>
        Biblioteka miejska w Opocznie &copy;
    </p>
</footer>

</body>
</html>
